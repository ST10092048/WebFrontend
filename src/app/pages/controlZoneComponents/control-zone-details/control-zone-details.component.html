<app-three-layer-layout>
    <div class="container">
        <div class="card">
          <div class="card-body" *ngFor="let item of details">
            <h2>{{ item.name }} Details</h2>
            <br />
            <p>Latitude: {{ item.lat }}</p>
            <p>Logitude: {{ item.lng }}</p>
            <app-control-zone-map></app-control-zone-map>
            <div class="container">
              <div class="div1">
                <h2>Devices</h2>
                <table class="table table-hover table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="
                        let device of devices | paginate
                        : {
                            id: 'zone_pagination',
                            itemsPerPage: 5,
                            currentPage: page,
                            totalItems: totalRecords
                          }">
                      <td>{{ device.id }}</td>
                      <td>{{ device.name }}</td>
                    </tr>
                  </tbody>
                </table>
                <div>
                  <pagination-controls id="device_pagination" (pageChange)="page = $event"></pagination-controls>
                </div>
              </div>
              <br />
              <div class="div3">
                <h2>Event</h2>
                <table class="table table-hover table-striped">
                  <thead>
                    <tr>
                      <th>Context</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="
                        let action of actions
                          ">
                      <td>{{ action.context }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <br />
              <div class="div3">
                <h2>Actions</h2>
                <table class="table table-hover table-striped">
                  <thead>
                    <tr>
                      <th>Name</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="
                        let action of actions">
                      <td>{{ action.action_name }}</td>
                      <td>{{action.options}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
</app-three-layer-layout>
