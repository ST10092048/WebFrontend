<app-three-layer-layout>
  <app-progress-bar [isLoading]="isLoading"></app-progress-bar>
<div class="container">
    <div class="report">
        <h1>Reports</h1>
    </div>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-xl-12">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="table-responsive px-3">
                  <table class="table table-striped align-middle table-nowrap">
                    <tbody>
                      <tr *ngFor="let device of details">
                        <td>
                          <div class="avatar-lg me-4">
                            <img
                              src="{{ device.picture_url }}"
                              class="img-fluid rounded"
                              style="width: 100px"
                              loading="lazy"
                              alt="DeviceCamera"
                            />
                          </div>
                        </td>
                        <td>
                          <div class="avatar-lg me-4">
                            <img
                              src="{{ device.screenshot_url }}"
                              class="img-fluid rounded"
                              style="width: 100px"
                              loading="lazy"
                              alt="DeviceScreenShoot"
                            />
                          </div>
                        </td>
                        <td>
                          <div>
                            <h5 class="font-size-18">
                              <p class="text-dark">Latitude:{{device.location[0]}}</p>
                              <p class="text-dark">Longitude:{{device.location[1]}}</p>
                            </h5>
                           
                          </div>
                        </td>
                        <td>
                          <ul class="list-unstyled ps-0 mb-0">
                            <li>
                              <p class="text-muted mb-1 text-truncate">
                                <i
                                  class="mdi mdi-circle-medium align-middle text-primary me-1"
                                ></i>
                                Mac Address:
                                {{device.active_access_point.mac_address}}
                              </p>
                            </li>
                            <li>
                              <p class="text-muted mb-1 text-truncate">
                                <i
                                  class="mdi mdi-circle-medium align-middle text-primary me-1"
                                ></i>
                                Public IP:
                                {{device.public_ip}}
                              </p>
                            </li>
                            <li>
                              <p class="text-muted mb-0 text-truncate">
                                <i
                                  class="mdi mdi-circle-medium align-middle text-primary me-1"
                                ></i>
                                Connected Wifi:
                                {{device.active_access_point.ssid}}
                              </p>
                            </li>
                          </ul>
                        </td>
                        <td>
                          <button
                            class="btn1"
                            type="button"
                            (click)="reportDetails(device.key)"
                            class="btn btn-outline-info me-2">
                            <mat-icon
                              aria-label="info icon"
                              fontIcon="info"
                            ></mat-icon> 
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div>
                    <nav class="page-nav">
                      <ul class="pagination">
                        <li class="page-item" [class.disabled]="currentPage === 1">
                          <a class="page-link" (click)="previousPage()">Previous</a>
                        </li>`
                        <li class="page-item">
                          <span class="page-link">
                            Page {{currentPage}} 
                          </span>
                        </li>
                        <li class="page-item ">
                          <button class="page-link" (click)="nextPage()" [class.disabled]="!hasNextPage">Next</button>
                        </li>
                      </ul>
                    </nav>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-three-layer-layout>
